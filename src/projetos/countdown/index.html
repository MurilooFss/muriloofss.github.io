<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Event</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="src/img/images/top-image.svg" alt="top-image"></header>
    <main>
        <div class="countdown">
            <h1>ready to launch in...</h1>
            <div class="clock">
                <div class="days values">
                    <p class="titleTime">Dias</p>
                    <span id="daysTime" class="spanContentTime"></span>
                </div>
                <div class="colon">
                    <p class="spanContentTime">:</p>
                </div>                
                <div class="hours values">
                    <p class="titleTime">Horas</p>
                    <span id="hoursTime" class="spanContentTime"></span>
                </div>
                <div class="colon">
                    <p class="spanContentTime">:</p>
                </div>
                <div class="minutes values">
                    <p class="titleTime">Minutos</p>
                    <span id="minutesTime" class="spanContentTime"></span>
                </div>
                <div class="colon">
                    <p class="spanContentTime">:</p>
                </div>
                <div class="seconds values">
                    <p class="titleTime">Segundos</p>                     
                    <span id="secondsTime" class="spanContentTime"></span>
                </div>
            </div>
            <h3>Inscreva-se para saber mais sobre o lan√ßamento</h3>
            <button>Inscreva-se</button>
        </div>
        <div class="rocket">
            <img src="src/img/images/rocket.svg" alt="rocket-art">
        </div>
    </main>
    <footer><img src="src/img/images/bottom-image.svg" alt="bottom-image" srcset=""></footer>
    <script src="src/js/script.js"></script>
</body>
</html>
