                </div>
                <div class=" col-12">
                  <input class="alterar" id="email" value="murilo.parana@hotmail.com" type="text">
                </div>
                <div class="col-12">
                  <label>Nova foto de perfil:</label>
              </div>
              <div class="col-12">
                  <label class="fake-input" for='input-file5'>Selecionar um arquivo &#10097;</label>
                  <input class="button-file" id='input-file5'   type='file' value=''/>
                  <span id='file-name5'></span>

              <script type="text/javascript">
                  
                  var $input    = document.getElementById('input-file5'),

                  $fileName5.textContent = this.value;

            </div>

              </div>

              </div>

              </div>

              </div>
              <div class="col-12">
                <input type="text" name="cvv" class="alterar" id="CVV">
              </div>
              <div class="col-12">

              </div>

              </div>
              <div class="col-12">
                <input type="text" name="nome" class="alterar" id="nome">
